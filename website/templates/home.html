{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
  <h1 align="center">Notes</h1>
  <ul class="list-group list-group-flush" id="notes">
    {% for note in user.notes %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ note.data }}
        <button type="button" class="btn btn-danger btn-sm" onclick="deleteNote('{{ note.id }}')">
          <span aria-hidden="true">&times;</span>
        </button>
      </li>
    {% endfor %}
  </ul>

  <style>
    .iframe-container {
      position: relative;
      width: 100%;
      overflow: hidden;
      padding-top: 56.25%; /* 16:9 Aspect Ratio */
    }
    .iframe-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>

  <div class="iframe-container">
    <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTvwsrBtjRx4JEqvlEOVJ43oT1W58eGm7AqQyDzhVPfmc8btfCcxbWXt2ia8Y9yLvbvkuXyfa7Z1cXp/pubhtml?gid=0&amp;single=true&amp;widget=true&amp;headers=false"></iframe>
  </div>
{% endblock %}
